<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">
    <link href="../assets/css/supplier_styles.css" rel="stylesheet">
    <link href="../assets/css/inventory_styles.css" rel="stylesheet">
</head>
<body>
<section>
    <section class="section-1">
        <ul>
            <li><a href="dashboard.html">Dashboard</a></li>
            <li><a href="supplier.html">Suppliers</a></li>
            <li><a href="inventory.html">Inventory</a></li>
            <li><a href="notes.html">View Notes</a></li>
            <li><a href="quotations.html">Quotations</a></li>
            <li><a href="purchaseOrder.html">Purchase Order</a></li>
            <li><a href="statistics.html">View Statistics</a></li>
        </ul>
    </section>
    <section class="section-2">
        <div class="f-row">
            <div class="div-1">
                <h1>Inventory</h1>
                <input id="search" name="search" type="text" placeholder="search here...">
                <button> Search </button>
            </div>
        </div>
        <div class="t-row">
            <div class="s-row">
                <label for="stockId">Stock ID</label>
                <input id="stockId" name="stockId" type="text">
                <label for="desc">Description</label>
                <input id="desc" name="desc" type="text">
                <label for="qty">Qty on Hand</label>
                <input id="qty" name="qty" type="text">

            </div>
            <div class="s-row">
                <label for="unitRate">Unit Rate</label>
                <input id="unitRate" name="unitRate" type="text">
                <label for="category">Category</label>
                <input id="category" name="category" type="text">
                <label for="subCategory">Sub Category</label>
                <input id="subCategory" name="subCategory" type="text">
            </div>
            <div class="s-row">
                <label for="preorderstatus">Pre Order Status</label>
                <input id="preorderstatus" name="preorderstatus" type="text">
                <label for="availability">Availability</label>
                <input id="availability" name="availability" type="text">
                <label for="image">Image</label>
                <input type="image" src="" alt="" id="image">
                <button>Browse</button>

            </div>
            <div class="s-row">
                <button class="save" type="submit">Save</button>
                <button class="update" type="submit">Update</button>
                <button class="delete" type="submit">Delete</button>
                <button class="add-new" type="submit">Add New</button>
                <button class="add-new" type="submit">Create MRN</button>
            </div>
        </div>
        <div class="fr-row">
            <div class="fv-row">
                <table>
                    <thead>
                    <tr>
                        <th>Stock ID</th>
                        <th>Description</th>
                        <th>Qty on Hand</th>
                        <th>Unit Rate</th>
                        <th>Category</th>
                        <th>Sub Category</th>
                        <th>Pre Order Status</th>
                        <th>Availability</th>
                        <th>Image</th>
                    </tr>
                    <tbody>

                    </tbody>
                    </thead>
                </table>
            </div>
        </div>
    </section>
</section>
</body>
</html>
