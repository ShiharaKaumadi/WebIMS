<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
</head>
<body>

    <div class="header">
        <h1>Future Corporation</h1>
    </div>
    <section class="outer">
    <section class="inner">
        <form action="" class="first" method="post">
            <div>
                <label for="username">Username</label>
                <input id="username" name="username" type="text">
            </div>
            <div>
                <label for="password">Password</label>
                <input id="password" name="password" type="password">
            </div>
            <div>
                <button type="submit">Login</button>
            </div>
            <div><p style="color: #0056b3; font-size: 12px; font-weight: bold;">Forget Password?</p></div>
        </form>
    </section>
    <section class="inner">
            <img alt="login" class="second" sizes="" src="assets/image/login.png" srcset="">
    </section>
</section>

</body>
</html>
